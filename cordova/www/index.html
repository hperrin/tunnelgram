<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tunnelgram</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://tunnelgram.com https://pubsub.tunnelgram.com wss://pubsub.tunnelgram.com https://tunnelgram.blob.core.windows.net data: gap: blob: file: 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * data: blob: file:; img-src * data: blob: file:;">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" /> -->
  <meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="css/index.css" />

  <!-- Bundled Styles -->
  <link rel="stylesheet" href="dist/vendors~main.css" />
  <link rel="stylesheet" href="dist/main.css" />

  <!-- Cordova JS -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body style="background-color: #031926; color: #fff;">
  <div id="initialLoader" style="display: flex; justify-content: center; align-items: center; position: absolute; width: 100%; height: 100%;">
    <div style="background-image: url('images/android-chrome-192x192.png'); background-size: cover; width: 120px; height: 120px;"></div>
    <svg class="lds-dual-ring" width="260px" height="260px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="position: absolute; background: none;">
      <circle cx="50" cy="50" fill="none" stroke-linecap="round" r="48" stroke-width="4" stroke="#337ab7" stroke-dasharray="75.398 75.398" transform="rotate(99 50 50)">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
      </circle>
    </svg>
  </div>
  <main class="d-flex flex-column" style="min-height: 100%;"></main>
</body>
</html>
