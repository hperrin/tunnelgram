  <body style="background-color: #031926; color: #fff;">
    <div
      id="initialLoader"
      style="display: flex; justify-content: center; align-items: center; position: absolute; width: 100%; height: 100%;"
    >
      <div
        style="background-image: url('/images/android-chrome-192x192.png'); background-size: cover; width: 120px; height: 120px;"
      ></div>
      <svg
        class="lds-dual-ring"
        width="260px"
        height="260px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        style="position: absolute; background: none;"
      >
        <circle
          cx="50"
          cy="50"
          fill="none"
          stroke-linecap="round"
          r="48"
          stroke-width="4"
          stroke="#337ab7"
          stroke-dasharray="75.398 75.398"
          transform="rotate(99 50 50)"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            calcMode="linear"
            values="0 50 50;360 50 50"
            keyTimes="0;1"
            dur="2s"
            begin="0s"
            repeatCount="indefinite"
          ></animateTransform>
        </circle>
      </svg>
    </div>
    <main class="d-flex flex-column" style="min-height: 100%;"></main>
    <!-- Additional Stylesheets (deferred) -->
    <script type="text/javascript">
      (function() {
        function include(href) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          link.type = 'text/css';
          var prev = document.getElementsByTagName('link')[0];
          prev.parentNode.insertBefore(link, prev);
        }
        // PForm
        include('/node_modules/pform/css/pform.css');
        include('/node_modules/pform/css/pform-bootstrap.css');
        // Markdown GitHub Style CSS
        include('/node_modules/github-markdown-css/github-markdown.css');

        include('/node_modules/photoswipe/dist/photoswipe.css');
        include('/node_modules/photoswipe/dist/default-skin/default-skin.css');
